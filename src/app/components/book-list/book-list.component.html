<mat-toolbar>My Books | Firestore</mat-toolbar>
<div class="superContainer" *ngIf="allBooksFirestore != null || allBooksFirestore != undefined">
    <mat-card class="example-card" *ngFor="let book of allBooksFirestore">
      <mat-card-header>
        <img mat-card-avatar src="{{ book.data.imageUrl }}">
        <mat-card-title>{{ book.data.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.data.author }}</mat-card-subtitle>
      </mat-card-header>
     
      <a [routerLink]="['/book-details/', book.data.id]">
        <img class="book-img" mat-card-image src="{{ book.data.imageUrl }}">
      </a>
     
      <mat-card-actions>
          <button mat-button>Price: {{ book.data.price }}</button>
          <button mat-button>Rate: {{ book.data.rate }}</button>
          <!-- <button mat-raised-button color="primary" [routerLink]="['/book-details/', book.data.id]"> -->
          <button mat-raised-button color="primary" (click)="getBookDetails(book)">
            <i class="material-icons">visibility</i> Book Details
          </button>
          <button mat-raised-button color="accent" (click)="getBookEdit(book)">
              <i class="material-icons">mode_edit</i> Edit Book
          </button>
      </mat-card-actions>
    </mat-card>
</div>

<mat-toolbar>All Books || RealTimeDB</mat-toolbar>

<div class="superContainer" *ngIf="allBooksRealTimeDB != null || allBooksRealTimeDB != undefined">
    <mat-card class="example-card" *ngFor="let book of allBooksRealTimeDB">
      <mat-card-header>
        <img mat-card-avatar src="{{ book.imageUrl }}">
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
     
      <a [routerLink]="['/book-details/'+book.$key]">
        <img class="book-img" mat-card-image src="{{ book.imageUrl }}">
      </a>

      <mat-card-actions>
          <button mat-button>Price: {{ book.price }}</button>
          <button mat-button>Rate: {{ book.rate }}</button>

            <i class="material-icons">visibility</i> Book Details
          </button>
          <button mat-raised-button color="accent" (click)="getBookEditRTDB(book)">
              <i class="material-icons">mode_edit</i> Edit Book
          </button>
      </mat-card-actions>
    </mat-card>
</div>
